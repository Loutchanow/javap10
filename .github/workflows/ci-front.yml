name: CI Workflow Front

on:
  push:
    branches: ['main', 'develop', 'feature/*', 'release/*', 'hotfix/*']
    paths: ['front/**', '.github/workflows/**']
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  build-and-analyze-front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: front
        run: npm install

      - name: Build Angular and run tests
        working-directory: front
        run: npm run build && npx ng test --watch=false --code-coverage --browsers=ChromeHeadlessCI

      - name: Build and analyze
        working-directory: front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonar-scanner -Dsonar.projectKey=Loutchanow_javap10 -Dsonar.organization=loutchanow -Dsonar.host.url=https://sonarcloud.io -Dsonar.sources=src/app -Dsonar.tests=src/app -Dsonar.test.inclusions=**/*.spec.ts -Dsonar.exclusions=node_modules/**,dist/** -Dsonar.language=ts -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
