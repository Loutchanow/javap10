name: CI Workflow Front

on:
  push:
    branches: ['main', 'develop', 'feature/*', 'release/*', 'hotfix/*']
    paths: ['front/**', '.github/workflows/**']
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  build-and-analyze-front:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3️⃣ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Build front & run SonarScanner
      - name: Build and analyze front
        working-directory: front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install
          npm run build
          npx sonar-scanner \
            -Dsonar.projectKey=Loutchanow_javap10 \
            -Dsonar.organization=loutchanow \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions=node_modules/** \
            -Dsonar.c.file.suffixes=- \
            -Dsonar.cpp.file.suffixes=- \
            -Dsonar.objc.file.suffixes=-
