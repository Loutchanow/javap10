name: CI Workflow Back

on:
  push:
    branches: ['feature/*', 'release/*', 'hotfix/*', 'develop', 'main']
    paths: ['back/**', '.github/workflows/**']
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  tests-sonar:
    name: Backend - Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('back/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run backend tests with JaCoCo
        working-directory: back
        run: mvn clean verify

      - name: SonarCloud Scan - Back
        working-directory: back
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=loutchanow_javap10_backend -Dsonar.organization=loutchanow -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACKEND }}

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco
