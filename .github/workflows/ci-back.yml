name: CI Workflow Back

on:
  push:
    branches: ['main', 'develop', 'feature/*', 'release/*', 'hotfix/*']
    paths: ['back/**', '.github/workflows/**']
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  build-and-sonar:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 11 pour le build Maven
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3️⃣ Cache Maven pour accélérer le build
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('back/pom.xml') }}

      # 4️⃣ Build et tests (Jacoco inclus)
      - name: Build and run tests
        run: mvn clean verify
        working-directory: back

      # 5️⃣ Set up Java 17 pour SonarScanner (scanner peut nécessiter JDK plus récent)
      - name: Set up Java 17 for Sonar
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 6️⃣ Analyse SonarCloud
      - name: Build and analyze
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Loutchanow_javap10 -Dsonar.organization=loutchanow -Dsonar.host.url=https://sonarcloud.io
